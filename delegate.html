<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegate</title>

<body>

    <h1>Explore Event Deligate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li><!-- /.items -->
            <li class="item">Enim, inventore excepturi.</li><!-- /.items -->
            <li class="item">Adipisci, porro sint.</li><!-- /.items -->
            <li class="item">Architecto, quis cum?</li><!-- /.items -->
            <li class="item">Sunt, cum sed?</li><!-- /.items -->
            <li class="item">Eveniet, optio? Dicta.</li><!-- /.items -->
        </ul>
        <button id="btn-add-item">Add Item</button><!-- /#btn-add-item -->
    </section>


    <script>
        // const items = document.getElementsByClassName('item');
        // for (const item of items) {
        //     item.addEventListener('click', function (event) {
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }

        document.getElementById('list-container').addEventListener('click', function (event) {
            event.target.parentNode.removeChild(event.target);
        })

        document.getElementById('btn-add-item').addEventListener('click', function () {
            const listContainer = document.getElementById('list-container');
            const li = document.createElement('li');

            li.innerText = 'Brand New Item';
            li.classList.add('item');
            listContainer.appendChild(li);
        })

    </script>


</body>

</html>
